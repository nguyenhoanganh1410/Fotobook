<!DOCTYPE html>
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/register_form.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<header class="bg-header">
  <div class="row" style="display: flex; align-items: center;">
    <div class="col-2" style="text-align: end;"><a class="text-white header-logo" href="#">Fotobook</a></div>
    <div class="col-8">
      <input class="form-control w-50 div_reponsive" id="search" placeholder="Search photo / albums" type="text"/>
    </div>
    <div class="col-2"><a class="text-white header-login" href="/login"> Login</a></div>
  </div>
</header>
<div class="container">
  <div class="row d-flex justify-content-center block-register">
    <div class="col-sm-10 col-md-8 col-lg-5 block-register-div">
      <h1 class="text-center login-title">Fotobook Signup</h1>
      <div class="account-wall">
        <form class="form-signin" method="POST" action="/users">
          <div class="form-group">
            <label for="usr">First Name:</label>
            <input class="form-control" id="firstname" type="text" placeholder="First name" required="" autofocus="" name="firstName">
          </div>
          <div class="form-group">
            <label for="usr">Last Name:</label>
            <input class="form-control" id="lastname" type="text" required="" placeholder="Last name" name="lastName">
          </div>
          <div class="form-group">
            <label for="usr">Email:</label>
            <input class="form-control" type="text" placeholder="Email" required="" name="email" id="email">
          </div>
          <div class="form-group">
            <label for="usr">New Password:</label>
            <input class="form-control mb-4" type="password" placeholder="Password" required="" name="password">
          </div>
          <div class="form-group">
            <label for="usr">Password Comfirmation:</label>
            <input class="form-control mb-4" type="password" placeholder="Password" required="" name="newPassword">
          </div>
          <button class="btn mt-2 btn-primary btn-block w-50" style="position: relative; left: 50%; transform: translateX(-50%); background-color:#3c5999" type="submit">Signup</button>
        </form>
      </div>
    </div>
  </div>
</div>
